<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Clicker Game</h1>
    </header>

    <!-- a clickable elememt - e.g. button/image-->
    <img src="./media/flower.gif" alt="clickable flower icon" />

    <!-- Game info -->
    <section id="game-info">
      <h2>Flower Counter</h2>
      <p>Total flower count: 0</p>
      <p>Flowers per second (cps): 0</p>
    </section>

    <!-- container for shop upgrades -->
    <section id="shop-container">
      <h2>Shop Upgrades</h2>
    </section>
  </body>
</html>
